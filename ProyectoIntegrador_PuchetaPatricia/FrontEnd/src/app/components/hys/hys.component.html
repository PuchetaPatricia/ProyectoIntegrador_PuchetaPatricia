<div class="row">

    <div class="text-center col-sm-4 col-md-3 col-lg-2">
        <circle-progress
            [percent]="70"
            [radius]="100"
            [backgroundColor] = "'white'"
            [imageSrc] = "'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original-wordmark.svg'"
            [imageHeight]="90"
            [imageWidth]="90"
            [showImage]="true"
            [showUnits]="false"
            [showSubtitle]="false"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="2"
            [outerStrokeColor]="'#78C000'"
            [innerStrokeColor]="'#C7E596'"
            [animation]="true"
            [animationDuration]="300"
            [responsive] = "true"

    </div>
