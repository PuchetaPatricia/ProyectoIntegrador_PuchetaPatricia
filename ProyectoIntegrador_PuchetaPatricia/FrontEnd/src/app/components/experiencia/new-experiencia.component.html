<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group" >
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" name="nombreE" required>
                </div>
                
                <div class="form-group" >
                    <label for="descripcionE">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" name="descripcionE" required>
                </div>
                <div style="text-align:right; margin-top: 1em;">
                    <button class="btn btn-dark" >
                        Agregar experiencia
                    </button>
                </div>
                
            </form>
        </div>
    </div>
</div>
